{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="backdrop">
  <form class="support-form" style="width: 50%; margin-left: 25%; margin-top: 10%;" method="post" novalidate>
    <h1>Write us a support question</h1>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success" id="submit-btn">Submit</button>
  </form>
 </div>
{% endblock %}
